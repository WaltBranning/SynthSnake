apiVersion: apps/v1
kind: Deployment
metadata:
  name: synthsnake-app
  labels:
    app: synthsnake-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synthsnake-app
  template:
    metadata:
      labels:
        app: synthsnake-app
    spec:
      containers:
        - name: synthsnake-app
          image: waltbranning/synthsnake-20xx:v0.2.1
          ports:
            - containerPort: 80
              name: synthsnake-svc
      imagePullSecrets:
        - name: regcred
